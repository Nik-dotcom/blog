{% extends 'base.html' %}
{% block content %}
  <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {% if field.errors %}
        <ul class="errorlist">
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <div class="add-post">
        <h2 class="name">{{ field.label_tag }}</h2>
        <p class="field">{{ field }}</p>
      </div>
    {% endfor %}
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Отправить</button>
    </div>
  </form>
{% endblock %}
