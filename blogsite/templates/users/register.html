{% extends 'base.html' %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <h1>Регистрация</h1>
    {% for field in form %}
      <p>
        {% if field.errors %}
          <ul class="errorlist">
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {{ field.label_tag }} {{ field }}
      </p>
    {% endfor %}
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Регистрация</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Вход</a></small>
  </div>
{% endblock %}
